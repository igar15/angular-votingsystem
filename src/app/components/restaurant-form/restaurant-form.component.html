<div class="container mt-2">
    <h3 class="mt-5 text-center">Restaurant Form</h3>

    <form [formGroup]="restaurantFormGroup" (ngSubmit)="onSubmit()">
        <div formGroupName="restaurant" class="text-center mt-4">

            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label text-left">Restaurant Name</label>
                <div class="col-sm-10">
                    <input formControlName="name" type="text" class="form-control" id="inputName" placeholder="Restaurant name">
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-1">
                        <div *ngIf="name.errors.required || name.errors.notOnlyWhitespace">
                            Restaurant Name is required
                        </div>
                        <div *ngIf="name.errors.minlength">
                            Restaurant Name must be at least 2 characters long
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label text-left">Restaurant Address</label>
                <div class="col-sm-10">
                    <input formControlName="address" type="text" class="form-control" id="inputAddress" placeholder="Restaurant address">
                    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger mt-1">
                        <div *ngIf="address.errors.required || address.errors.notOnlyWhitespace">
                            Restaurant Address is required
                        </div>
                        <div *ngIf="address.errors.minlength">
                            Restaurant Address must be at least 10 characters long
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- submit button-->
        <div class="text-center mt-4 mb-4">
            <button type="submit" class="btn btn-info btn-block">Save</button>
        </div>
    </form>
</div>
